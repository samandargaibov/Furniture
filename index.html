<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Furniture</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        .header{
            padding: 15px 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img{
            width: 100%;
        }
        .logo{
            width: 40%;
            margin: auto;
        }
        #first{
            height: 100vh;
        }
        .background{
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url(https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZnVybml0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .background .text{
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            top: 30%;
            color: #fff;
            padding: 0 1rem;
        }
        .text h2{
            font-size: 50px;
            margin-bottom: 15px;
        }
        .text p{
            font-size: 20px;
            margin-bottom: 45px;
        }
        .text a{
            padding: 14px 32px;
            width: 40%;
            margin: auto;       
            background-color: transparent;
            border-radius: 5px;
            border: 1px solid white;
            font-weight: 900;
        }
        #second .top{
            padding: 5rem 2rem;
            text-align: center;
        }
        .top h2{
            font-size: 35px;
            margin-bottom: 20px;
        }
        .top p{
            font-size: 19px;
            color: rgb(56, 55, 55);
        }
        .box{
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
        }
        .box img{
            width: 100%;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="icon">
             <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="https://arredo.qodeinteractive.com/wp-content/themes/arredo/assets/img/logo.png" alt="">
            </div>
        </div>
    </header>
    <section id="first">
        <div class="background">
            <div class="text">
                <h2>Kids Furniture</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elittia eos minima iumturi perspiciatis sequi error nam deserunt.</p>
                <a href="">View more</a>
            </div>
        </div>
    </section>
    <section id="second">
        <div class="top">
            <h2>Products of the week</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, alias!</p>
        </div>
        <div class="bottom">
            <div class="box">
                    <img src="https://arredo.qodeinteractive.com/wp-content/uploads/2018/05/product-img-4.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://arredo.qodeinteractive.com/wp-content/uploads/2018/05/product-img-5.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://arredo.qodeinteractive.com/wp-content/uploads/2018/05/product-img-6.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
